<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    name="viewport">
  <meta content="ie=edge" http-equiv="X-UA-Compatible">
  <link href="css/style.css" rel="stylesheet">
  <link href="/assets/favicon/favicon.svg" rel="icon" type="image/svg+xml">
  <link href="/assets/favicon/favicon.png" rel="icon" type="image/png">
  <title>Figma Land</title>
</head>
<body>
<header class="header">
  <div class="container header__container">
    <img alt="" class="logo" src="./assets/images/Logo.svg">
    <nav class="header__main-menu">
      <ul class="header__main-menu-list">
        <li class="header__main-menu-item">
          <a class="header__main-menu-link text-link" href="#">Home</a>
        </li>
        <li class="header__main-menu-item">
          <a class="header__main-menu-link text-link" href="#">Product</a>
        </li>
        <li class="header__main-menu-item">
          <a class="header__main-menu-link text-link" href="#">About</a>
        </li>
        <li class="header__main-menu-item">
          <a class="header__main-menu-link text-link" href="#">Contact</a>
        </li>
      </ul>
    </nav>
    <button class="header___button button">Login</button>
    <div class="header__burger burger">
      <svg fill="none" height="27" viewBox="0 0 44 27" width="44"
           xmlns="http://www.w3.org/2000/svg">
        <path
          d="M0 0.25H44V4.66667H0V0.25ZM11 11.2917H44V15.7083H11V11.2917ZM24.75 22.3333H44V26.75H24.75V22.3333Z"
          fill="white"/>
      </svg>
    </div>
  </div>
</header>
<main>
  <section class="hero">
    <div class="container hero__container ">
      <h1 class="hero__title">Work at the speed<br> of thought</h1>
      <p class="hero__subtitle">Most calendars are designed for teams. Slate
        is&nbsp;designed for <br>
        freelancers who want a&nbsp;simple way to&nbsp;plan their schedule.</p>
      <div class="hero__buttons">
        <button class="hero__button_primary button">Try For Free</button>
        <button class="hero__button_secondary button">Learn More</button>
      </div>

      <div class="hero__image">
        <img alt="1" src="assets/images/hero_primary_image.png">
      </div>
    </div>
    <div class="hero__overlay"></div>
  </section>
</main>
</body>
</html>
